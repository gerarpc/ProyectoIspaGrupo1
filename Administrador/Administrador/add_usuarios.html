    <div class="container"> 
        <div class="d-flex justify-content-center">
          <div class="col-sm-8 col-xl-8 mt-5 my-5">
          <div class="card">
            <div class="card-header">
                <div class="list-group list-group-horizontal" id="list-tab" role="tablist">
                    <a>Modificar Usuario</a>
                    <a href="./usuario.html" class="btn btn-primary ml-auto" role="button" aria-pressed="true">Regresar</a>
                </div>
            </div>
            <div class="card-body">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-login" role="tabpanel"
                        aria-labelledby="list-login-list">
                        <form>
                            <div>
                                <div class="form-group">
                                    <label for="userId">Identificación</label>
                                    <input required type="text" class="form-control" id="userId"aria-describedby="idHelp">
                                </div>

                                <div class="form-group">
                                    <label for="name">Nombres</label>
                                    <input required type="text" class="form-control" id="name"aria-describedby="nameHelp">
                                </div>

                                <div class="form-group">
                                    <label for="lastname">Apellidos</label>
                                    <input required type="text" class="form-control" id="lastname"
                                        aria-describedby="lastnameHelp">
                                </div>

                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input required type="text" class="form-control" id="email"aria-describedby="emailHelp">
                                </div>

                                <div class="form-group">
                                    <label for="passwd">Password</label>
                                    <input required type="password" class="form-control" id="passwd" aria-describedby="passwdHelp"><br>

                                    <div class="form-group">
                                        <label for="materias">Rol</label>
                                            <div class="input-group">
                                                <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                                  <option value="1">Administrador</option>
                                                  <option value="2">Profesor</option>
                                                  <option value="3">Estudiante</option>
                                                </select>
                                              </div><br>


                      
                                <button type="Submit" class="btn ml-auto btn-primary">Actualizar</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

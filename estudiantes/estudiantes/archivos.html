<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>Listado de estudiantes</title>
</head>

<body class="background">
    <!--Barra de navegación-->
    
 <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuOpciones"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="dropdown">
            <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Mi información
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="./mis-notas.html">Notas</a>
                <a class="dropdown-item" href="./archivos.html">Archivos</a>
            </div>
        </div>
        <div class="dropdown ml-auto">
            <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Usuario
            </a>

            <div class="dropdown-menu-right  dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Cerrar Sesión</a>
            </div>
        </div>
        
    </nav>


    <div class="d-flex justify-content-center flex-column">

        <div class="container my-5">
            <div class="card">
                <div class="card-header">
                    <div class="list-group list-group-horizontal" id="list-tab" role="tablist">
                        <a>Creacion de estudiantes</a>
                        <a href="./estudiantes.html" class="btn btn-primary ml-auto" role="button"
                            aria-pressed="true">Regresar</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-login" role="tabpanel"
                            aria-labelledby="list-login-list">
                            <form>
                                <div>
                                    <div class="form-group">
                                        <label for="userId">Identificación</label>
                                        <input required type="text" class="form-control" id="userId"
                                            aria-describedby="idHelp">
                                    </div>

                                    <div class="form-group">
                                        <label for="name">Username</label>
                                        <input required type="text" class="form-control" id="name"
                                            aria-describedby="nameHelp">
                                    </div>

                                    <div class="form-group">
                                        <label for="materias">materias</label>
                                            <div class="input-group">
                                                <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                                  <option value="1">Matematicas</option>
                                                  <option value="2">Filosofia</option>
                                                  <option value="3">Ingles</option>
                                                </select>
                                              </div>
                                              
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                          <label class="custom-file-label" for="inputGroupFile01">No se eligio archivo</label>
                                        </div>
                                      </div>    

                                    <button type="Submit" class="btn ml-auto btn-primary">Crear Fichero</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="list-group list-group-horizontal" id="list-tab" role="tablist">
                        <h4>Descargas Disponibles</h4>
                    </div>  
                </div>
                <div class="card-body">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-login" role="tabpanel" aria-labelledby="list-login-list">
                            Descargas
                        </div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Identificación</th>
                                <th scope="col">Materia</th>
                                <th scope="col">Archivo</th>
                                <th scope="col">Herramientas</th>
                              </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"crossorigin="anonymous"></script>
</body>

</html>
